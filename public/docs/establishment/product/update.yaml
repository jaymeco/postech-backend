put:
  tags:
    - products
  summary: Atualizar produto.
  description: Realiza a atualizacao de produto.
  parameters:
    - in: path
      name: productUuid
      schema:
        type: string
      required: true
      description: Uuid do produto a ser atualizado
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            category_uuid:
              type: string
            description:
              type: string
            image_uri:
              type: string
            price:
              type: integer
          example:
            name: Misto Bem Quente
  responses:
    "200":
      description: Ok
    "400":
      $ref: '../../base-doc.yaml#/components/responses/BadRequest'
    "404":
      $ref: '../../base-doc.yaml#/components/responses/NotFound'
